<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Angular Gettext Test</title>
    </head>
    <body ng-strict-di ng-app="MyApp" ng-controller="MyController as myCtrl">
        <nav>
            <ul>
                <li><a href="#?lang=en" force-reload translate>English</a></li>
                <li><a href="#?lang=fr" force-reload translate>French</a></li>
                <li><a href="#?lang=de" force-reload translate>German</a></li>
            </ul>
        </nav>

        <!-- Standard singular translation. -->
        <div translate>We're testing translations today.</div>

        <!-- Translation with variable interpolation. -->
        <div translate>Hello {{myCtrl.name}}!</div>

        <!-- Plural translation. -->
        <div translate
             translate-n="myCtrl.boatCount"
             translate-plural="There are {{$count}} boats."
             translate-comment="Custom Comment: Please be careful not to damage the variable.">
            There is only {{$count}} boat.
        </div>

        <script src="js/app.min.js"></script>
    </body>
</html>
